name: Build Go Project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.1'

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y \
        libc6-dev libgl1-mesa-dev libxcursor-dev libxi-dev libxinerama-dev \
        libxrandr-dev libxxf86vm-dev libasound2-dev pkg-config

    - name: Build
      shell: bash
      run: |
        mkdir -p dist
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          go build -ldflags="-s -w" -trimpath -o dist/snake.exe
        else
          go build -ldflags="-s -w" -trimpath -o dist/snake
        fi
